<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search by FirstName
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-input [(ngModel)]="firstname" name="firstname" style="border: 1px solid"></ion-input>
  <ion-button (click)="onEnterCodeClick()">Enter Search</ion-button>
  <p style="color: red" *ngIf="searchIsInvalid">Invalid Search</p>
  <ion-button (click)="clearSearch()">Clear Search</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of itemsSearched">
      <ion-label>{{ item.firstName }} {{ item.lastname }}</ion-label>
      <ion-note>
        {{ item.email }}
      </ion-note>
      <ion-badge>{{ item.phone }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
